    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Comfortaa', 'sans-serif'],

    <style>
      html {
        scroll-behavior: smooth;
      }
      @keyframes pulse-glow {
        0%, 100% {
          transform: translateY(-50%) scale(1);
          box-shadow: 0 0 0 0 rgba(86, 119, 231, 0.7);
        }
        8% {
          transform: translateY(-50%) scale(1.05);
          box-shadow: 0 0 10px 5px rgba(86, 119, 231, 0.4);
        }
        16% {
          transform: translateY(-50%) scale(1);
          box-shadow: 0 0 0 0 rgba(86, 119, 231, 0.7);
        }
      }
      .pulse-animation {
        animation: pulse-glow 6s infinite ease-in-out;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Scrollbar visible on hover */
      .scrollbar-on-hover {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
      }
      .scrollbar-on-hover:hover {
        scrollbar-color: #6B7280 transparent; /* gray-500 */
      }
      .scrollbar-on-hover::-webkit-scrollbar {
        height: 6px;
      }
      .scrollbar-on-hover::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-on-hover::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 3px;
      }
      .scrollbar-on-hover:hover::-webkit-scrollbar-thumb {
        background-color: #6B7280; /* gray-500 */
      }
    </style>
